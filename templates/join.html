<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Facespace</title>

  <!-- JQuery Core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="{{url_for('static', filename='js/myJS.js')}}"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/style.css')}}">
</head>

<body>
  {# Sign Up Form #}
  <form class="form-join">
    <div class="page-header">
      <h1><a href="/">Facespace</a> <small>Your favorite insecure social media site.</small></h1>
    </div>
    <h3>Create an account!</h3>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="new_uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="new_password" required>

      <label><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="new_fname" required>

      <label><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="new_lname" required>

      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="new_email" required>

      <label><b>State</b></label>
      <input type="text" placeholder="Where are you from?" name="new_state" required>

      <button id="btnSignUp" type="submit">Create Account</button>
    </div>
  </form>

</body>
</html>
