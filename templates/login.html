{% extends "loggedout_base.html" %}
{% block title %}FaceSpace - Login{% endblock %}
{% block body %}
  {# Login Form #}
  <form class="form-login" action="/login" method="POST">
    <div class="imgcontainer">
	    <img src="{{url_for('static', filename='img/img_avatar2.png')}}" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button id="login" type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="/password">password?</a> Not a <a href="/join">member?</span>
    </div>
  </form>
{% endblock %}
