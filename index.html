<body>
    <div class="page-header">
      <h1><a href="/">Facespace</a> <small>Your favorite insecure social media site.</small></h1>
    </div>
  
  
  <form class="form-login" action="/login" method="POST">
    <div class="imgcontainer">
	    <img src="/static/img/img_avatar2.png?q=1486427530" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button id="login" type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a> Not a <a href="/join">member?</span>
    </div>
  </form>

</body>
